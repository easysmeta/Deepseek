<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasySmeta - Калькулятор ремонта</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        /* Секция с вашей девушкой на фоне */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.5)), url('B974D1CA-BEFD-42F8-85ED-65F315018FBF.png') no-repeat center center;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }
        
        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
        
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .btn {
            display: inline-block;
            background-color: #FF5722;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background-color: #E64A19;
        }
        
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .popular-calculations {
            text-align: center;
            margin: 50px 0;
        }
        
        .calculations-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .calculation-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            width: 200px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 1px solid #eee;
        }
        
        footer {
            background: #f5f5f5;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1>Калькулятор ремонта</h1>
            <p class="subtitle">Выстрая смета ремонта за 5 минут</p>
            <a href="#calculator" class="btn">Рассчитать стоимость</a>
        </div>
    </section>

    <div class="container">
        <section class="popular-calculations">
            <h2>Популярные расчёты</h2>
            <div class="calculations-grid">
                <div class="calculation-card">
                    <h3>Косметический ремонт</h3>
                </div>
                <div class="calculation-card">
                    <h3>Укладка ламината</h3>
                </div>
                <div class="calculation-card">
                    <h3>Ремонт ванной</h3>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>easysmeta.github.io</p>
    </footer>

    <script>
        function calculate() {
            alert("Калькулятор в разработке!");
        }
    </script>
</body>
</html>
